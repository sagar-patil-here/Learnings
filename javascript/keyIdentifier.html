<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>KeyIdentifier</title>
    <style>
      body {
        display: flex;
        align-items: center;
        justify-content: center;
        flex-direction: column;
        margin-top: 20%;
      }
      table {
        border: 1px solid black;
        border-collapse: collapse;
      }
      th, td {
        border: 1px solid black;
        padding: 8px;
        text-align: center;
      }
    </style>
  </head>
  <body>
    <div class="insert">
      <h1>Try to press any key</h1>
      <h5>Note: This project is only for devices that have a keyboard</h5>
    </div>
  </body>
  <script>
    const insert = document.querySelector('.insert');

    window.addEventListener('keydown', (e) => {
      insert.innerHTML = `
        <div class='color'>
          <table>
            <tr>
              <th>Key</th>
              <th>Keycode</th> 
              <th>Code</th>
            </tr>
            <tr>
              <td>${e.key === ' ' ? 'Space' : e.key}</td>
              <td>${e.keyCode}</td> 
              <td>${e.code}</td>
            </tr>
          </table>
        </div>
      `;
    });
  </script>
</html>
